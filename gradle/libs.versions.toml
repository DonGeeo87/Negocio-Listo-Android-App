composeBom = "2024.10.00"
hilt = "2.51"
ksp = "1.9.22-1.0.17"
room = "2.6.1"
navigation = "2.7.5"
lifecycle = "2.7.0"
coroutines = "1.7.3"
firebaseBom = "32.7.0"
workManager = "2.9.0"
coil = "2.5.0"
datetime = "0.5.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espresso = "3.5.1"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version = "1.12.0" }
